<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Pokedex</title>
  <link rel="icon" type="image/ico" href="assets/img/pokeball.ico">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
  <div class="container pokedex">
    <div class="row">
    <h1>holo</h1>
      <div class="col-md-2 col-lg-2">
        <div class="btn-blue"> </div>
      </div>
      <div class="col-md-3 col-lg-3">
        <div class="colors-dots">
          <i class="fas fa-circle red"></i>  <i class="fas fa-circle yellow"></i>  <i class="fas fa-circle green"></i>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-12 col-lg-12">
        <div id="pokeInfo">
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
          </div>

          <div class="row">
            <div class="col-md-12 descripcion_1 hidden-xs hidden-sm"></div>
          </div>

        </div>
      </div>
    </div>

    <div class="row">
          <div class="col-md-12 descripcion hidden-md hidden-lg"></div>
        </div>

    <div class="container-pokeinfo row">
      <div class="col-xs-12 col-md-8 col-lg-8">
        <input type="text" name="pokeInput" id="pokeInput" placeholder=" Encuentra tu pokemon">
      </div>

      <div class="col-xs-12 col-md-3 col-lg-3">
        <button id="btn-search"> Buscar</button>
      </div>
    </div>
  </div>
  
  <section>
    <div class="modal fade" id="modalPokeInfo" tabindex="-1" role="dialog">

    </div>
  </section>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/index.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>
</html>
